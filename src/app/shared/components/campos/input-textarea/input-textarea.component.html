<div [formGroup]="formGroup">
    <mat-form-field class="full-width">
        <textarea matInput 
            [placeholder]="titulo" 
            [name]="controlName" 
            [formControlName]="controlName"  >
        </textarea>
        <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'required')">Campo Obrigatorio</mat-error>
        <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'minlength')">Campo precisa no minimo {{ validacao.lengthValidar(formControl, 'min') }} caracteres</mat-error>
        <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'maxlength')">Campo precisa no maximo {{ validacao.lengthValidar(formControl, 'max') }} caracteres</mat-error>
    </mat-form-field>
</div>
